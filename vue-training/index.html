<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>VueJs</title>
</head>
<body>

	<div id="app">
		<h1>{{ message }}</h1>
		<input v-model="message">

		<pre>
			{{ $data | json }}
		</pre>

	</div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.1/vue.min.js"></script>

	<script type="text/javascript">
		
		new Vue({
			el: '#app',
			data: {
				message : 'Hello World'
			}
		});
	</script>

</body>
</html>
