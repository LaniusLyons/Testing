<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>VueJs</title>
	<style type="text/css">
		.error{
			color:#ff0000;
		}
	</style>
</head>
<body>

	<div id="app">

	<h1>Skill: {{skill}}</h1>

	<input v-model="points" type="text">

	<br>
	<h1>{{ full }}</h1>

	<input type="text" v-model="first">
	<input type="text" v-model="last">

	</div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.1/vue.js"></script>
	<script type="text/javascript">
		
		new Vue({
			el: '#app',
			data: {
				points: 300,
				first: 'fausto',
				last: 'mora',
				full: ''
			},
			computed:{
				skill: function(){
					if(this.points <= 150){
						return 'Beginner';
					}
					return 'Advanced';
				},
				full: function(){
					return this.first + ' ' + this.last;
				}
			},
			watch: {
				first: function(first){
					this.full = first + ' ' + this.last;
				}
			}
		});

	</script>

</body>
</html>
