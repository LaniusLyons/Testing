<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>VueJs</title>
	<style type="text/css">
		.error{
			color:#ff0000;
		}
	</style>
</head>
<body>

	<div id="app">

		<form action="#" v-on:submit.prevent="handleIt">
			<button type="submit">
				Send Message
			</button>
		</form>

		<br>

		<form action="#" @submit.prevent="handleIt">
			<button type="submit" @click="doSomething">
				Send Message
			</button>
		</form>

		<br>

		<button @click="updateCount">
			Increment Counter {{ count }}
		</button>

		<button @click="count += 1">
			Increment Counter {{ count }}
		</button>

	</div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.1/vue.min.js"></script>
	<script type="text/javascript">
		
		new Vue({
			el: '#app',
			data: {
				count: 0
			},
			methods: {
				handleIt: (e)=>{
					alert('Handled');
				},
				doSomething: (e)=>{
					console.log('click');
				},
				updateCount: function(){
					console.log(this.count);
					this.count += 1;
				}
			}
		});
	</script>

</body>
</html>
